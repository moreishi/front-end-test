<!DOCTYPE html>
<html>
<head>
	<title>Front End Test</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="/assets/font.css" />
	<link rel="stylesheet" href="/assets/style.css" />

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" src="assets/bootstrap/js/jquery-3.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

	<div class="header">
		<div class="container">
			<div class="col-md-6 logo"><img src="assets/images/logo.jpg" /></div>
			<div class="col-md-6 top-misc"><img src="assets/images/top-misc.jpg" class="pull-right"></div>
		</div>		
	</div>

	<div class="jumbotron">
		<div class="container">
			<div class="row">
			<h1 class="twhite">Find a Lawyer for your Legal Issue</h1>
			<h2>Fast, Free and Confidential</h2>
			</div>
			<div class="row">
				<div class="col-md-6">
					<form>
					  <div class="form-group">
					    <label for="fld-city">Enter Zip Code or City:</label>
					    <div class="fld fld-city">
					    <input type="text" id="fld-city" class="form-control" placeholder=""></div>
					    
					  </div>
					  <div class="form-group fld fld-category">
					    <label for="fld-category">Choose a category:</label>
					    <div class="fld fld-category"><input type="text" id="fld-category" class="form-control" placeholder=""></div>
					    
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>
					<p><a href="#">Can't find your category? Click here.</a></p>
				</div>
				<div class="col-md-6"></div>
			</div>
		</div>	  
	</div>


</body>
